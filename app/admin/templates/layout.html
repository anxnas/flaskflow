<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('admin_bp.dashboard') }}">Админ-панель</a>
    <div>
      <a class="btn btn-sm btn-outline-secondary me-2" href="{{ url_for('admin_bp.users_list') }}">Пользователи</a>
      <a class="btn btn-sm btn-outline-secondary me-2" href="{{ url_for('admin_bp.transactions_list') }}">Транзакции</a>
      <a class="btn btn-sm btn-outline-danger" href="{{ url_for('admin_bp.admin_logout') }}">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
